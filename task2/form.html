<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-500 to-indigo-500">
    <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800">Welcome Back!</h2>
        <form action="#" method="POST" class="space-y-4">
            <div class="relative">
                <input type="text" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Username">
                <span class="absolute top-2 right-3 text-gray-400">👤</span>
            </div>
            <div class="relative">
                <input type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Email">
                <span class="absolute top-2 right-3 text-gray-400">✉️</span>
            </div>
            <div class="relative">
                <input type="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Password">
                <span class="absolute top-2 right-3 text-gray-400">🔒</span>
            </div>
            <button type="submit" class="w-full py-2 mt-4 font-semibold text-white bg-gradient-to-r from-indigo-500 to-purple-500 rounded-xl hover:from-purple-600 hover:to-indigo-600">Login</button>
        </form>
        <p class="text-sm text-center text-gray-500">Don't have an account? <a href="#" class="text-indigo-500 hover:underline">Sign Up</a></p>
    </div>
</body>
</html>
